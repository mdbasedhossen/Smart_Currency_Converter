<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Currency Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND FLOATING CURRENCIES -->
<div class="currency-bg">
  <span>$</span>
  <span>€</span>
  <span>£</span>
  <span>৳</span>
  <span>¥</span>
  <span>$</span>
  <span>€</span>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Smart Currency Converter</h1>
  <p>Live exchange rates • Real time • No reload</p>

  <!-- LIVE DATE & TIME -->
  <div class="datetime">
    <span id="day"></span>,
    <span id="date"></span> —
    <span id="time"></span>
  </div>
</section>

<!-- CONVERTER -->
<section class="converter-section">
  <div class="card">

    <div class="field">
      <label>Amount</label>
      <input type="number" id="amount" value="100" min="0">
    </div>

    <div class="row">
      <div class="field">
        <label>From</label>
        <select id="from"></select>
      </div>

      <div class="swap" id="swap">⇅</div>

      <div class="field">
        <label>To</label>
        <select id="to"></select>
      </div>
    </div>

    <!-- HIGHLIGHTED RESULT -->
    <div class="result-box">
      <h2 id="result">0.00</h2>
      <p id="rateInfo"></p>
    </div>

  </div>
</section>

<footer>
  © 2026 • Currency Converter Demo
</footer>

<script src="app.js"></script>
</body>
</html>
